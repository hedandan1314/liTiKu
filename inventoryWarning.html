    <script>
        // 文字左右滚动
        (function() {
            $("#marquee2").kxbdMarquee({
                isEqual: false
            });
        })();

        $(function() {
            initAjax();
            // 获取预警信息
            function initAjax() {
                // warning/queryStockWarning.do
                var parameter = {}
                $.ajax({
                    type: 'POST',
                    url: ipAddress + '/warning/queryStockWarning.do',
                    data: parameter,
                    contentType: 'application/json;charset=UTF-8',
                    success: function(result) {
                        console.log('result=', result);
                        if (result) {
                            $('tbody tr td:eq(0)').html(result.stockTop);
                            $('tbody tr td:eq(1)').html(result.stockBottom);
                            $('tbody tr td:eq(2)').html(result.stockNumber);
                        } else {
                            alert('数据异常！')
                        }
                    },
                    error: function() {
                        alert('失败！')
                    }
                })
            }

            $('#submits').click(function() {
                var stockTop = $('#stockTop').val(),
                    stockBottom = $('#stockBottom').val();
                var parameter = {
                    'id': 1,
                    'stockTop': stockTop,
                    'stockBottom': stockBottom
                }
                console.log('parameter=', parameter);

                var stockTop1 = stockTop.substring(0, 1),
                    stockBottom1 = stockBottom.substring(0, 1);
                if (stockTop1 == '-' || stockBottom1 == '-') {
                    alert('数据不能为负！');
                } else {
                    $.ajax({
                        type: 'POST',
                        url: ipAddress + '/warning/modifyStockWarning.do',
                        data: JSON.stringify(parameter),
                        contentType: 'application/json;charset=UTF-8',
                        success: function(result) {
                            console.log('result=', result);
                            initAjax();
                        },
                        error: function() {
                            alert('失败！')
                        }
                    })
                }
            })

            // 重置数据
            function reset() {
                document.getElementById('dataReset').reset();
            }
        })
    </script>
